<body>
    <div class="container">

        <div class="status-card">

        <div class="distance-info" id="distance-info" style="display: none;">

        <button id="get-location-btn" class="btn btn-primary" onclick="getCurrentLocation()">

    <script>
        // íšŒì‚¬ ìœ„ì¹˜ ì„¤ì • (Jakarta Office)
        const companyLocations = [
            {
                name: 'Jakarta Office',
                lat: -6.1944,
                lng: 106.8229,
                radius: 200
            },
            {
                name: 'Bandung Branch',

        let currentLocation = null;
        let nearestOffice = null;

        // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine ê³µì‹)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // ì§€êµ¬ ë°˜ì§€ë¦„ (ë¯¸í„°)
            const Ï†1 = lat1 * Math.PI / 180;
            const Ï†2 = lat2 * Math.PI / 180;
            const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
            const Î”Î» = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        function getCurrentLocation() {
            const statusElement = document.getElementById('location-status');
            const getLocationBtn = document.getElementById('get-location-btn');
            
            getLocationBtn.disabled = true;
            getLocationBtn.textContent = 'ìœ„ì¹˜ í™•ì¸ ì¤‘...';
            statusElement.innerHTML = '<div class="loading">GPS ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...</div>';

            if (!navigator.geolocation) {
                showError('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                position => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    displayLocation();
                    checkDistanceToOffice();
                    
                    getLocationBtn.disabled = false;
                    getLocationBtn.textContent = 'ìœ„ì¹˜ ìƒˆë¡œê³ ì¹¨';
                },
                error => {
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ìœ„ì¹˜ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'ìœ„ì¹˜ ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            break;
                        default:
                            errorMessage = 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                            break;
                    }
                    showError(errorMessage);
                    
                    getLocationBtn.disabled = false;
                    getLocationBtn.textContent = 'ë‹¤ì‹œ ì‹œë„';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 300000
                }
            );
        }

        // ìœ„ì¹˜ ì •ë³´ í‘œì‹œ
        function displayLocation() {
            const locationInfoElement = document.getElementById('location-info');
            const currentLocationElement = document.getElementById('current-location');
            
            locationInfoElement.style.display = 'block';
            currentLocationElement.innerHTML = `
                <strong>ìœ„ë„:</strong> ${currentLocation.lat.toFixed(6)}<br>
                <strong>ê²½ë„:</strong> ${currentLocation.lng.toFixed(6)}<br>
                <strong>ì •í™•ë„:</strong> Â±${Math.round(currentLocation.accuracy)}m
            `;

            document.getElementById('location-status').innerHTML = 
                '<span style="color: #28a745;">âœ… ìœ„ì¹˜ í™•ì¸ ì™„ë£Œ</span>';
        }

        // íšŒì‚¬ì™€ì˜ ê±°ë¦¬ í™•ì¸
        function checkDistanceToOffice() {
            if (!currentLocation) return;

            let minDistance = Infinity;
            let closestOffice = null;
            isWithinRange = false;

            companyLocations.forEach(office => {
                const distance = calculateDistance(
                    currentLocation.lat, currentLocation.lng,
                    office.lat, office.lng
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    closestOffice = office;
                }

                if (distance <= office.radius) {
                    isWithinRange = true;
                }
            });

            nearestOffice = { ...closestOffice, distance: minDistance };
            displayDistanceInfo();
        }

        // ê±°ë¦¬ ì •ë³´ í‘œì‹œ
        function displayDistanceInfo() {
            const distanceInfoElement = document.getElementById('distance-info');
            const officeDistanceElement = document.getElementById('office-distance');
            const checkInBtn = document.getElementById('check-in-btn');

            distanceInfoElement.style.display = 'block';
            
            const distanceText = minDistance < 1000 ? 
                `${Math.round(nearestOffice.distance)}m` : 
                `${(nearestOffice.distance / 1000).toFixed(1)}km`;

            officeDistanceElement.innerHTML = `
                <strong>ê°€ì¥ ê°€ê¹Œìš´ ì‚¬ë¬´ì‹¤:</strong> ${nearestOffice.name}<br>
                <strong>ê±°ë¦¬:</strong> ${distanceText}<br>
                <strong>ì¶œê·¼ ë°˜ê²½:</strong> ${nearestOffice.radius}m<br>
                <strong>ìƒíƒœ:</strong> ${isWithinRange ? 
                    '<span style="color: #28a745;">âœ… ì¶œê·¼ ê°€ëŠ¥</span>' : 
                    '<span style="color: #dc3545;">âŒ ì¶œê·¼ ë¶ˆê°€ëŠ¥</span>'
                }
            `;

            // ì¶œê·¼ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            checkInBtn.disabled = !isWithinRange;
            if (isWithinRange) {
                checkInBtn.className = 'btn btn-success';
                checkInBtn.textContent = 'ì¶œê·¼í•˜ê¸°';
            } else {
                checkInBtn.className = 'btn btn-danger';
                checkInBtn.textContent = `ì¶œê·¼ ë¶ˆê°€ (${Math.round(nearestOffice.distance - nearestOffice.radius)}m ë” ê°€ê¹Œì´)`;
            }
        }

        // ì¶œê·¼í•˜ê¸°
        function checkIn() {
            if (!isWithinRange) {
                showError('íšŒì‚¬ ìœ„ì¹˜ ë°˜ê²½ ë‚´ì— ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            
            showSuccess(`âœ… ì¶œê·¼ ì™„ë£Œ!\nì‹œê°„: ${timeString}\nìœ„ì¹˜: ${nearestOffice.name}`);
            
            // ì¶œê·¼ ë²„íŠ¼ ë¹„í™œì„±í™”
            const checkInBtn = document.getElementById('check-in-btn');
            checkInBtn.disabled = true;
            checkInBtn.textContent = 'ì¶œê·¼ ì™„ë£Œ';
            checkInBtn.className = 'btn btn-success';
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="error">${message}</div>`;
            
            document.getElementById('location-status').innerHTML = 
                '<span style="color: #dc3545;">âŒ ìœ„ì¹˜ í™•ì¸ ì‹¤íŒ¨</span>';
        }

        // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
        function showSuccess(message) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="success">${message}</div>`;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ ìœ„ì¹˜ í™•ì¸ ì‹œì‘
        window.onload = function() {

        };
    </script>
