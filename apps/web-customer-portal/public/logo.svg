<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 새싹의 줄기 -->
  <rect x="47" y="60" width="6" height="30" fill="#4CAF50" rx="3"/>
  
  <!-- 메인 잎 (큰 잎) -->
  <ellipse cx="35" cy="45" rx="18" ry="25" fill="#66BB6A" transform="rotate(-20 35 45)"/>
  
  <!-- 작은 잎 -->
  <ellipse cx="65" cy="50" rx="12" ry="18" fill="#4CAF50" transform="rotate(15 65 50)"/>
  
  <!-- 새싹의 하이라이트 -->
  <ellipse cx="30" cy="38" rx="4" ry="8" fill="#81C784" opacity="0.8" transform="rotate(-20 30 38)"/>
  <ellipse cx="68" cy="45" rx="3" ry="6" fill="#66BB6A" opacity="0.8" transform="rotate(15 68 45)"/>
  
  <!-- 뿌리 부분 -->
  <ellipse cx="50" cy="88" rx="8" ry="4" fill="#8D6E63" opacity="0.6"/>
  
  <!-- Nova HR 텍스트 (선택사항) -->
  <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2E7D32">Nova HR</text>
</svg>