version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nova-hr-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: nova_hr
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nova-hr-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nova-hr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@novahr.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    networks:
      - nova-hr-network

  redis:
    image: redis:7-alpine
    container_name: nova-hr-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - nova-hr-network

  minio:
    image: minio/minio:latest
    container_name: nova-hr-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - nova-hr-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: nova-hr-mailhog
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - nova-hr-network

networks:
  nova-hr-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  minio_data: